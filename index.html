<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Downloader</title>
    <script src="main.js" defer></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <section class="container col-9 col-md-6">
      <div class="mt-5 text-center"><a href="index.html" class="h1 text-decoration-none text-dark">GitHub Repository Downloader</a></div>
      
      <form class="row align-items-center mt-5">
        <div class="mb-2">
          <label for="username" class="">GitHub username:</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="col-sm-auto mt-2 mt-sm-0">
          <button type="submit" class="btn w-100 w-sm-auto btn-primary" id="searchBtn">Search</button>
        </div>
      </form>

      <h6 class="mt-2 text-danger" id="invalidUsername"></h6>

      <div class="mt-5" id="cardProfile"></div>

      <div class="my-5" id="tableRepos"></div>
    </section>
  </body>
</html>
